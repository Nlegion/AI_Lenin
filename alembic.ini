# alembic.ini
[alembic]
script_location = src/core/database/migrations
sqlalchemy.url = sqlite:///ai_lenin.db

[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console,file

[formatters]
keys = standard

[logger_root]
level = INFO
handlers = console,file
qualname =

[logger_sqlalchemy]
level = INFO
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
level = INFO
formatter = standard
args = (sys.stdout,)

[handler_file]
class = FileHandler
level = DEBUG
formatter = standard
args = ('alembic.log', 'a')

[formatter_standard]
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
